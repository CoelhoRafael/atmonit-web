<script>
    function limparFormulario() {
        document.getElementById("form_cadastro").reset();
    }

    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(document.getElementById("form_cadastro")));
        formulario.set("fkCompany", sessionStorage.ID_COMPANY)

        console.log(formulario);
        var nome = formulario.get("nome");
        var cargo = formulario.get("accesslevel");
        var email = formulario.get("email");
        var senha = formulario.get("senha");
        var confirmacaoSenha = formulario.get("confirmacao-senha");

        if (nome == "" || cargo == "" || email == "" || senha == "" || confirmacaoSenha == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nome == "") {
                console.log('nome está em branco')
            }
            if (cargo == "") {
                console.log('cargo está em branco')
            }
            if (email == "") {
                console.log('email está em branco')
            }
            if (fkCompany == "") {
                console.log('empresa está em branco')
            }
            if (senha == "") {
                console.log('senha está em branco')
            }
            if (confirmacaoSenha == "") {
                console.log('confirmacaoSenha está em branco')
            }
        }

        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
        }

        if (senha != confirmacaoSenha) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {
            console.log("resposta: ", resposta);

            if (resposta.ok) {

                Toastify({
                    text: "Funcionário cadastrado com sucesso!",
                    duration: 3000,
                    destination: "https://github.com/apvarun/toastify-js",
                    newWindow: true,
                    close: true,
                    gravity: "top", // `top` or `bottom`
                    position: "right", // `left`, `center` or `right`
                    stopOnFocus: true, // Prevents dismissing of toast on hover
                    style: {
                        background: "#90be6d",
                    },
                    onClick: function () { } // Callback after click
                }).showToast();


                setTimeout(() => {
                    window.location.replace('funcionarios.html');
                }, 4000)
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!" + JSON.stringify(formulario.json));
            }
        }).catch(function (resposta) {
            Toastify({
                    text: "Erro ao cadastrar funcionário!",
                    duration: 3000,
                    destination: "https://github.com/apvarun/toastify-js",
                    newWindow: true,
                    close: true,
                    gravity: "top", // `top` or `bottom`
                    position: "right", // `left`, `center` or `right`
                    stopOnFocus: true, // Prevents dismissing of toast on hover
                    style: {
                        background: "#f94144",
                    },
                    onClick: function () { } // Callback after click
                }).showToast();
        });

        return false;
    }



</script>
