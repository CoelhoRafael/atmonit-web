<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funcionários</title>

  <link rel="stylesheet" href="css/style-inovacao.css">
  <link rel="stylesheet" href="css/style-save-employee.css">
  <link rel="stylesheet" href="css/style-funcionarios.css">
  <link rel="stylesheet" href="css/style-dashboard.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style-modal.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="./js/funcoes.js"></script>
  <script type="text/javascript"></script>
  <script src="js/modal.js"></script>
  <script src="./js/funcoes.js"></script>
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <div class="logo">
      <img src="img/atmonit.svg" alt="" class="logo-img">
    </div>
    <a href="home.html" class="icon-a"><i class="fa fa-home icons"></i> Home</a>
    <a href="inovacao.html" class="icon-a"><i class="fa fa-users icons"></i> Filas</a>
    <a href="#" class="icon-a selected"><i class="fa-solid fa-user-plus"></i> Funcionarios</a>
    <a id="func_nav_option" href="cadastro.html" class="icon-a"><i class="fa fa-users icons"></i> Funcionários</a>
    <a onclick="limparSessao()" class="icon-a"><i class="fa fa-sign-out-alt icons"></i> Logout</a>
  </div>
  <div class="main">

    <div class="head">
      <div class="col-div-6">
        <span style="font-size:30px;cursor:pointer; color: #f1f1f1e7;" class="nav"><i class="fa fa-users icons"></i>
          Funcionários</span>
      </div>

      <!-- Modal -->
      <div class="bg-modal" id="modal">
        <div class="modal">
          <div class="modal-nav">
            <span class="close" onclick="closeModal()">&times;</span>
          </div>
          <div class="form-save-employee">
            <form id="form_atualizar_cadastro" action="javascript:void(0)" method="post" onsubmit="return atualizar()">
              <h3 class="title-form">Cargo</h3>
              <fieldset class="radio-modal-container" id="funcionario_group">
                  <input value="administrador" name="funcionario_group" type="radio" id="supervisor" class="radio-modal"
                  checked>
                  <label>Administrador</label><br>

                  <input value="encarregado" name="funcionario_group" type="radio" id="encarregado" class="radio-modal">
                  <label>Encarregado</label><br>
              </fieldset>
              <div class="form-save-employee-field">
                <input name="nome" id="inpt_nome" type="text" class="form-inpt" placeholder="Nome">
              </div>
              <div class="form-save-employee-field">
                <input name="email" id="inpt_email" type="text" class="form-inpt" placeholder="Email">
              </div>

              <div class="form-save-employee-field">
                <button type="submit" class="form-btn">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Tabelas -->
      <div class="col-div-8">
        <div class="box-8">
          <div class="table-position">
            <table>
              <thead>
                <tr>

                  <th>Nome</th>
                  <th>Cargo</th>
                  <th>Login</th>
                  <th>Ações</th>

                </tr>
              </thead>

              <tbody id="table_body">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>

<script src="./js/funcionarios.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
