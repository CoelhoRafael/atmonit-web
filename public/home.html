<body onload="checkSession()">

    <a href="#" class="icon-a selected"><i class="fa fa-home icons"></i> Home</a>

        </div>
        <div class="form-save-employee">
          <form id="form_atualizar_caixa">
              <h3 class="title-form">Editar Caixa</h3>
              <div class="form-save-employee-field">
                  <input name="" type="text" class="form-inpt" placeholder="Id">
                  <input name="" type="text" class="form-inpt" placeholder="PlaceId">
              </div>
  
              <div class="form-save-employee-field">
                  <input name="" type="text" class="form-inpt" placeholder="Ram">
                  <input name="" type="text" class="form-inpt" placeholder="Modelo Processador">
              </div>
  
              <div class="form-save-employee-field">
                  <input name="" type="text" class="form-inpt" placeholder="Modelo Da CPU">
                  <select class="form-inpt medium-form">
                      <option value="">Selecione o estado</option>
                      <option value="">Disponivel</option>
                      <option value="">Inoperante</option>
                      <option value="">Em Manutenção</option>
                  </select>
              </div>
  
              <!-- Caso queiram adicionar o cep 
              <div class="form-save-employee-field">
                  <input name="" type="text" class="form-inpt" placeholder="CEP">
                  <input name="" type="text" class="form-inpt" placeholder="Endereço">
              </div> -->

              <div class="form-save-employee-field ">
                <input name="" type="text" class="form-inpt large-form" placeholder="Endereço">
              </div>
  
              <div class="form-save-employee-position">
                  <button type="submit" class="form-btn">Salvar</button>
              </div>
            
          </form>
      </div>
      </div>
