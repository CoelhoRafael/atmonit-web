<body onload="obterDadosGrafico(24)">

  <div id="mySidenav" class="sidenav">

    <a href="login.html" class="icon-a"><i class="fa fa-sign-out-alt icons"></i> Logout</a>


  </div>
  <div id="main">

    <div class="head">
      <div class="col-div-6">
        <span style="font-size:30px;cursor:pointer; color: #f1f1f1e7;" class="nav"><i

    <div class="col-div-3" >
      <div class="box expand" onclick="gerarGraficoRAM(24)">

<script>
  let proximaAtualizacao;

  // b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

  //verificar_autenticacao();

  // altere aqui como os dados serão exibidos
  // e como são recuperados do BackEnd
  function obterDadosGrafico(idMaquina) {
    if (proximaAtualizacao != undefined) {
      clearTimeout(proximaAtualizacao);
    }
    fetch(`/medidas/ultimas/${idMaquina}`, {
        cache: 'no-store'
      }).then(function (response) {
        if (response.ok) {
          response.json().then(function (resposta) {
            // console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
            resposta.reverse()
            plotarGrafico(resposta, idMaquina);
          });
        } else {
          console.error('Nenhum dado encontrado ou erro na API');
        }
      })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });

  }

  // só altere aqui se souber o que está fazendo!
  function plotarGrafico(resposta, idMaquina) {
    console.log('iniciando plotagem do gráfico...');

    google.charts.load('current', {
      packages: ['corechart', 'line']
    });
    google.charts.setOnLoadCallback(drawBasic);

    function drawBasic() {

      var dados = new google.visualization.DataTable();
      dados.addColumn('string', 'Hora');
      dados.addColumn('number', 'RAM');
      dados.addColumn('number', 'CPU');
      dados.addColumn('number', 'DISCO');

      var options = {
        legend: {
          textStyle: {
            color: '#FFF'
          },
        },
        hAxis: {
          title: 'TEMPO',
          textStyle: {
            color: '#ffffff',
            fontSize: 18,
            fontName: 'Arial',
            bold: true
            // italic: true
          },
          titleTextStyle: {
            color: '#ffffff',
            fontSize: 18,
            bold: true
          },
        },
        vAxis: {
          maxValue: 100,
          minValue: 0,
          title: 'DESEMPENHO',
          textStyle: {
            color: '#ffffff',
            fontSize: 18,
            fontName: 'Arial',
            bold: true
            // italic: true
          },
          titleTextStyle: {
            color: '#ffffff',
            fontSize: 18,
            bold: true
          },
        },
        textStyle: {
          color: '#ffffff',
          fontSize: 18,
          fontName: 'Arial',
          bold: true
          // italic: true
        },
        backgroundColor: '#272c4a',

      };
      for (i = 0; i < resposta.length; i++) {
        var registro = resposta[i];
        var CPU, RAM, HD1
        if (registro.name_component == 'Processor') {
          CPU = Math.trunc(registro.percentage_usage)
        }
        if (registro.name_component == 'Ram memory') {
          RAM = registro.percentage_usage
        }
        if (registro.name_component == 'Hard Disk 1') {
          HD1 = registro.percentage_usage
        }
        dados.addRows([
          [registro.momento_grafico, RAM, CPU, HD1]
        ])
      }

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(dados, options);
      //Atualiza os dados de 2 em 2 segundos
      proximaAtualizacao = setTimeout(() => atualizarGrafico(idMaquina, dados), 5000);
    }
  }
  // só mexer se quiser alterar o tempo de atualização
  // ou se souber o que está fazendo!
  function atualizarGrafico(idMaquina, dados) {
    fetch(`/medidas/tempo-real/${idMaquina}`, {
        cache: 'no-store'
      }).then(function (response) {
        if (response.ok) {
          response.json().then(function (novoRegistro) {

            // console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
            // console.log(`Dados atuais do gráfico: ${dados}`);
            novoRegistro = JSON.parse(JSON.stringify(novoRegistro[0]))
            
            let CPU, RAM, HD1
            if (novoRegistro.name_component == 'Processor') {
              CPU = novoRegistro.percentage_usage

            }
            if (novoRegistro.name_component == 'Ram memory') {
              RAM = novoRegistro.percentage_usage

            }
            if (novoRegistro.name_component == 'Hard Disk 1') {
              HD1 = novoRegistro.percentage_usage
            }
            // tirando e colocando valores no gráfico
            console.log(RAM)
            console.log(CPU)
            console.log(HD1)
            if (CPU != undefined) {
              cpu.innerHTML = CPU + `%`
              // disco.innerHTML = HD1
              // ram.innerHTML = RAM
            }
            if (RAM != undefined) {
              console.log("pika2")
              ram.innerHTML = RAM + `%`
              // disco.innerHTML = HD1
              // ram.innerHTML = RAM
            }
            if (HD1 != undefined) {
              console.log("pika3")
              disco.innerHTML = HD1 + `%`
              // disco.innerHTML = HD1
              // ram.innerHTML = RAM
            }

          });
        } else {
          console.error('Nenhum dado encontrado ou erro na API');
          proximaAtualizacao = setTimeout(() => atualizarGrafico(idMaquina, dados), 2000);
        }
      })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });

  }
</script>
